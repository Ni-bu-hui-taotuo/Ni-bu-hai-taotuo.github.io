            <fieldset>

                    <label>Year of foundation?<br><br></label>

                    <label>Wich is the name of this song?</label>
                </div><br>

                    <audio controls>
                        <source src="Tablet.wav" type="audio/wav"> <!--Reproduce un audio cuando se le da a play-->
                    </audio>
                </div>
                <div>
                    <input type="radio" name="Comedown" value="Comedown">The Comedown<br><!--  \    /\-->

                <div>
                    <label>Which is the main color in kingslayer video?</label>
                    <input type="color" name="userSelectedColor" value="#fff">
                </div><br><br>
                <div>
                    <label>How would you qualify this test?</label>
                    <label>Bad</label>
                    <input type="range" name="calificacion" min="0" max="10">
                    <label>The Worst</label>
